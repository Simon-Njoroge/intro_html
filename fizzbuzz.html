<!-- Write a program that prints the numbers from 1 to 100. For multiples of 3, print "Fizz; for multiples of 5, print "Buzz"; and for numbers that are multiples of both 3 and 5, print "FizzBuzz"-->
<!DOCTYPE html>
<html lang="en">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <script type="text/javascript">
        function fizzbuzz(){
            let number;
            for (number=1;number<=100;++number){
                if (number%5===0 && number%3===0){
                    document.write("FizzBuzz\n");
                }
                else if (number%5==0){
                    document.write("Buzz\n");
                }
                else if (number%3===0){
                    document.write("fizz\n");
            }
            else {
                document.write(number +"\n")
            }
        }
    }
    </script>
</head>
<body>
<form>
    <input type="button" value="FizzBuzz" onclick="fizzbuzz()">
</form>
</body>
</html>
